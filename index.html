<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and White Theme in JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div>
        <label for="full-dark-mode">Dark Mode</label>
        <input type="checkbox" id="full-dark-mode">
    </div>
    <h1>The entire page color theme is controlled using CSS and Javascript</h1>
    <div>
        <label for="contained-dark-mode">ContainedDark Mode</label>
        <input type="checkbox" id="contained-dark-mode"> 
    </div>
    <div class="container">
        <h2>The container color theme is controlled only using CSS and Javascript</h2>
    </div>


<script src="script.js"></script>
</body>
</html>
